<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Compiler - easeai</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/theme/dracula.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/javascript/javascript.min.js"></script>
    <style> .CodeMirror { height: 400px; border: 1px solid #e2e8f0; } .dark .CodeMirror { border: 1px solid #334155; } </style>
</head>
<body class="bg-white dark:bg-slate-900 text-slate-800 dark:text-slate-200 font-sans transition-colors duration-300">
    <div id="tsparticles"></div>
    <div id="main-header"></div>
    <div class="container mx-auto p-4 max-w-7xl relative">
        <main class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <section>
                <h2 class="text-2xl font-semibold mb-4 text-purple-500 dark:text-purple-400">Live JavaScript Compiler</h2>
                <textarea id="code-editor"></textarea>
                <div class="mt-4 flex space-x-2">
                    <button id="run-code-btn" class="flex-1 bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-2 px-4 rounded-md">Run Code</button>
                    <button id="get-suggestions-btn" class="flex-1 bg-sky-600 hover:bg-sky-700 text-white font-bold py-2 px-4 rounded-md">Get AI Suggestions</button>
                </div>
            </section>
            <section>
                <h2 class="text-2xl font-semibold mb-4 text-slate-600 dark:text-slate-400">Output / Suggestions</h2>
                <div id="output-container" class="bg-slate-100 dark:bg-slate-800 p-4 rounded-lg h-[400px] font-mono whitespace-pre-wrap overflow-y-auto border border-slate-200 dark:border-slate-700"></div>
            </section>
        </main>
    </div>
    <div id="main-footer" class="relative"></div>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@3.4.0/tsparticles.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
