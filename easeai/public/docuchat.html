<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocuChat - easeai</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-white dark:bg-slate-900 text-slate-800 dark:text-slate-200 font-sans transition-colors duration-300">
    
    <div id="tsparticles"></div>

    <div id="main-header"></div>

    <div class="container mx-auto p-6 md:p-12 max-w-5xl relative">
        <main class="space-y-12">
            <section id="docuchat" class="bg-slate-100 dark:bg-gradient-to-br dark:from-slate-800 dark:to-slate-900 p-8 rounded-xl shadow-xl border border-slate-200 dark:border-slate-700 transform hover:scale-[1.01] transition-transform duration-300 ease-in-out">
                
                <h2 class="text-3xl font-bold mb-2 text-sky-500 dark:text-sky-400">DocuChat</h2>
                <p class="text-slate-600 dark:text-slate-400 mb-6">Analyze & Query Your Documents with AI</p>

                <div class="space-y-6">
                    <div>
                        <label for="document-upload" class="flex flex-col items-center justify-center w-full h-48 border-2 border-slate-300 dark:border-slate-600 border-dashed rounded-lg cursor-pointer bg-slate-50 dark:bg-slate-800/50 hover:bg-slate-200 dark:hover:bg-slate-700/50 transition-colors">
                            <div class="flex flex-col items-center justify-center pt-5 pb-6">
                                <svg class="w-10 h-10 mb-4 text-slate-500 dark:text-slate-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"/>
                                </svg>
                                <p class="mb-2 text-sm text-slate-500 dark:text-slate-400"><span class="font-semibold">Click to upload</span> or drag and drop</p>
                                <p class="text-xs text-slate-500 dark:text-slate-400">PDF documents only</p>
                            </div>
                            <input id="document-upload" type="file" accept=".pdf" class="hidden" />
                        </label>
                        <p id="upload-status" class="text-sm mt-2 text-center text-slate-500 dark:text-slate-400"></p> 
                    </div>

                    <div id="chat-container" class="hidden">
                        <div class="relative flex items-center">
                            <textarea id="chat-question" class="w-full bg-slate-200 dark:bg-slate-700 p-3 pr-28 rounded-md focus:ring-2 focus:ring-sky-500 outline-none resize-none transition-all duration-300" rows="1" placeholder="Ask a question about the document..."></textarea>
                            <button id="ask-button" class="absolute right-2 flex items-center gap-2 bg-sky-600 hover:bg-sky-700 text-white font-bold py-2 px-4 rounded-md transition-all duration-300 transform active:scale-95">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-send-horizontal"><path d="m3 3 3 9-3 9 19-9Z"/><path d="M6 12h16"/></svg>
                                <span>Ask</span>
                            </button>
                        </div>
                        
                        <div class="mt-6">
                           <p class="text-sm font-semibold mb-2 text-slate-600 dark:text-slate-400">Response from easeai:</p>
                           <div id="chat-response" class="mt-2 p-4 min-h-[120px] bg-white dark:bg-slate-900/70 rounded-md whitespace-pre-wrap border border-slate-200 dark:border-slate-700 font-mono text-sm"></div>
                        </div>
                    </div>

                </div>
            </section>
        </main>
    </div>
    
    <div id="main-footer" class="relative"></div>

    <script src="https://cdn.jsdelivr.net/npm/tsparticles@3.4.0/tsparticles.bundle.min.js"></script>
    <script>
        const textarea = document.getElementById('chat-question');
        textarea.addEventListener('input', () => {
            textarea.style.height = 'auto';
            textarea.style.height = (textarea.scrollHeight) + 'px';
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
