<!DOCTYPE html>
<html lang="en" class=""> <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocuChat - easeai</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css"> </head>
<body class="bg-white dark:bg-slate-900 text-slate-800 dark:text-slate-200 font-sans transition-colors duration-300">
    
    <div id="tsparticles"></div>

    <div id="main-header"></div>

    <div class="container mx-auto p-4 max-w-5xl relative"> <main class="space-y-12">
            <section id="docuchat" class="bg-slate-100 dark:bg-slate-800 p-6 rounded-lg shadow-lg border border-slate-200 dark:border-slate-700">
                <h2 class="text-2xl font-semibold mb-4 text-sky-500 dark:text-sky-400">DocuChat - Analyze & Query Documents</h2>
                <div class="space-y-4">
                    <div>
                        <label for="document-upload" class="block mb-2 font-medium">Upload a PDF Document:</label>
                        <input type="file" id="document-upload" accept=".pdf" class="block w-full text-sm text-slate-500 dark:text-slate-400 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-sky-500 file:text-white hover:file:bg-sky-600"/>
                        <p id="upload-status" class="text-sm mt-2 text-slate-500 dark:text-slate-400"></p>
                    </div>
                    <div id="chat-container" class="hidden">
                        <textarea id="chat-question" class="w-full bg-slate-200 dark:bg-slate-700 p-3 rounded-md focus:ring-2 focus:ring-sky-500 outline-none" rows="3" placeholder="Ask a question about the document..."></textarea>
                        <button id="ask-button" class="mt-2 w-full bg-sky-600 hover:bg-sky-700 text-white font-bold py-2 px-4 rounded-md transition duration-300">Ask easeai</button>
                        <div id="chat-response" class="mt-4 p-4 bg-white dark:bg-slate-900 rounded-md whitespace-pre-wrap border border-slate-200 dark:border-slate-700"></div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    
    <div id="main-footer" class="relative"></div>

    <script src="https://cdn.jsdelivr.net/npm/tsparticles@3.4.0/tsparticles.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
