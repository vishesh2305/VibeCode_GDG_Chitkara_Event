<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexusAI - Research & Innovation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #64748b; }
    </style>
</head>
<body class="bg-slate-900 text-slate-200 font-sans">

    <div class="container mx-auto p-4 max-w-5xl">
        <header class="text-center my-8">
            <h1 class="text-5xl font-bold bg-gradient-to-r from-sky-400 to-emerald-400 text-transparent bg-clip-text">NexusAI ðŸš€</h1>
            <p class="text-slate-400 mt-2">Research and Innovation Meets Infinity</p>
        </header>

        <main class="space-y-12">
            <section id="docuchat" class="bg-slate-800 p-6 rounded-lg shadow-lg">
                <h2 class="text-2xl font-semibold mb-4 text-sky-400">1. DocuChat - Analyze & Query Documents</h2>
                <div class="space-y-4">
                    <div>
                        <label for="document-upload" class="block mb-2 font-medium">Upload a PDF Document:</label>
                        <input type="file" id="document-upload" accept=".pdf" class="block w-full text-sm text-slate-400 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-sky-500 file:text-white hover:file:bg-sky-600"/>
                        <p id="upload-status" class="text-sm mt-2 text-slate-400"></p>
                    </div>
                    <div id="chat-container" class="hidden">
                        <textarea id="chat-question" class="w-full bg-slate-700 p-3 rounded-md focus:ring-2 focus:ring-sky-500 outline-none" rows="3" placeholder="Ask a question about the document..."></textarea>
                        <button id="ask-button" class="mt-2 w-full bg-sky-600 hover:bg-sky-700 text-white font-bold py-2 px-4 rounded-md transition duration-300">Ask NexusAI</button>
                        <div id="chat-response" class="mt-4 p-4 bg-slate-900 rounded-md whitespace-pre-wrap"></div>
                    </div>
                </div>
            </section>
            
            <section id="codeguardian" class="bg-slate-800 p-6 rounded-lg shadow-lg">
                <h2 class="text-2xl font-semibold mb-4 text-emerald-400">2. Code Guardian - Vulnerability Scanner</h2>
                <textarea id="code-input" class="w-full bg-slate-700 p-3 rounded-md font-mono focus:ring-2 focus:ring-emerald-500 outline-none" rows="8" placeholder="Paste your code here..."></textarea>
                <button id="scan-code-button" class="mt-2 w-full bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-2 px-4 rounded-md transition duration-300">Scan for Vulnerabilities</button>
                <div id="code-response" class="mt-4 p-4 bg-slate-900 rounded-md whitespace-pre-wrap"></div>
            </section>

            <section id="promptforge" class="bg-slate-800 p-6 rounded-lg shadow-lg">
                <h2 class="text-2xl font-semibold mb-4 text-amber-400">3. Prompt Forge - Refine Your Prompts</h2>
                <textarea id="prompt-input" class="w-full bg-slate-700 p-3 rounded-md focus:ring-2 focus:ring-amber-500 outline-none" rows="4" placeholder="Enter a prompt to refine..."></textarea>
                <button id="refine-prompt-button" class="mt-2 w-full bg-amber-600 hover:bg-amber-700 text-white font-bold py-2 px-4 rounded-md transition duration-300">Refine Prompt</button>
                <div id="prompt-response" class="mt-4 p-4 bg-slate-900 rounded-md whitespace-pre-wrap"></div>
            </section>

             <section id="sentimentscope" class="bg-slate-800 p-6 rounded-lg shadow-lg">
                <h2 class="text-2xl font-semibold mb-4 text-rose-400">4. Sentiment Scope - Analyze Text</h2>
                <textarea id="sentiment-input" class="w-full bg-slate-700 p-3 rounded-md focus:ring-2 focus:ring-rose-500 outline-none" rows="4" placeholder="Enter text to analyze its sentiment..."></textarea>
                <button id="sentiment-button" class="mt-2 w-full bg-rose-600 hover:bg-rose-700 text-white font-bold py-2 px-4 rounded-md transition duration-300">Analyze Sentiment</button>
                <div id="sentiment-response" class="mt-4 p-4 bg-slate-900 rounded-md whitespace-pre-wrap"></div>
            </section>
        </main>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
