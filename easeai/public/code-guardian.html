<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Guardian - easeai</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-white dark:bg-slate-900 text-slate-800 dark:text-slate-200 font-sans transition-colors duration-300">
    <div id="tsparticles"></div>
    <div id="main-header"></div>
    <div class="container mx-auto p-4 max-w-5xl relative">
        <main>
            <section id="codeguardian" class="bg-slate-100 dark:bg-slate-800 p-6 rounded-lg shadow-lg border border-slate-200 dark:border-slate-700">
                <h2 class="text-2xl font-semibold mb-4 text-emerald-500 dark:text-emerald-400">Code Guardian - Vulnerability Scanner</h2>
                <textarea id="code-input" class="w-full bg-slate-200 dark:bg-slate-700 p-3 rounded-md font-mono focus:ring-2 focus:ring-emerald-500 outline-none" rows="8" placeholder="Paste your code here..."></textarea>
                <button id="scan-code-button" class="mt-2 w-full bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-2 px-4 rounded-md transition duration-300">Scan for Vulnerabilities</button>
                <div id="code-response" class="mt-4 p-4 bg-white dark:bg-slate-900 rounded-md whitespace-pre-wrap border border-slate-200 dark:border-slate-700"></div>
            </section>
        </main>
    </div>
    <div id="main-footer" class="relative"></div>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@3.4.0/tsparticles.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
