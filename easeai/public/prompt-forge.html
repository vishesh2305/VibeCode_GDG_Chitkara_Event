<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Forge - easeai</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-white dark:bg-slate-900 text-slate-800 dark:text-slate-200 font-sans transition-colors duration-300">
    <div id="tsparticles"></div>
    <div id="main-header"></div>
    
    <div class="container mx-auto p-6 md:p-12 max-w-7xl relative">
        <main>
            <section id="promptforge" class="bg-slate-100 dark:bg-gradient-to-br dark:from-slate-800 dark:to-slate-900 p-8 rounded-xl shadow-xl border border-slate-200 dark:border-slate-700 transform hover:scale-[1.01] transition-transform duration-300 ease-in-out">
                
                <div class="text-center">
                    <h2 class="text-3xl font-bold mb-2 text-amber-500 dark:text-amber-400">Prompt Forge</h2>
                    <p class="text-slate-600 dark:text-slate-400 mb-6">Enter your idea and let AI craft the perfect prompt for you.</p>
                </div>

                <div class="mt-6 grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-6">
                    
                    <div class="flex flex-col">
                        <label for="prompt-input" class="mb-2 font-semibold text-slate-700 dark:text-slate-300">Your Original Prompt</label>
                        <textarea id="prompt-input" class="w-full flex-grow bg-slate-200 dark:bg-slate-700 p-3 rounded-md focus:ring-2 focus:ring-amber-500 outline-none resize-none transition-all duration-300" rows="6" placeholder="e.g., 'A cat in a hat'"></textarea>
                    </div>

                    <div class="flex flex-col">
                        <label for="prompt-response" class="mb-2 font-semibold text-slate-700 dark:text-slate-300">Refined by easeai</label>
                        <div class="relative flex-grow">
                            <button id="copy-prompt-button" title="Copy to clipboard" class="absolute top-2 right-2 p-1.5 bg-slate-300 dark:bg-slate-900/50 rounded-md text-slate-600 dark:text-slate-400 hover:bg-slate-400 dark:hover:bg-slate-600 transition-all transform active:scale-90">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"/><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/></svg>
                            </button>
                            <div id="prompt-response" class="h-full p-4 pl-3 bg-white dark:bg-slate-900/70 rounded-md whitespace-pre-wrap border border-slate-200 dark:border-slate-700 font-mono text-sm min-h-[158px]"></div>
                        </div>
                    </div>
                </div>

                <div class="mt-6 text-center">
                    <button id="refine-prompt-button" class="inline-flex items-center gap-2 bg-amber-600 hover:bg-amber-700 text-white font-bold py-2.5 px-6 rounded-md transition-all duration-300 transform active:scale-95 shadow-lg hover:shadow-amber-500/30">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M12 3c.3 0 .6.1.8.4l1.8 3.1c.1.2.3.4.5.5L19 8.8c.6.1 1 .7 1 1.3s-.4 1.2-1 1.3l-3.9 1.8c-.2.1-.4.3-.5.5L13 17.6c-.2.5-.7.8-1.2.8s-1-.3-1.2-.8L8.8 13c-.1-.2-.3-.4-.5-.5L4.4 10.7c-.6-.1-1-.7-1-1.3s.4-1.2 1-1.3l3.9-1.8c.2-.1.4-.3.5-.5L11.2 3.4c.2-.3.5-.4.8-.4zM12 3v18M3 12h18"/></svg>
                        <span>Refine Prompt</span>
                    </button>
                </div>
            </section>
        </main>
    </div>

    <div id="main-footer" class="relative"></div>

    <script src="https://cdn.jsdelivr.net/npm/tsparticles@3.4.0/tsparticles.bundle.min.js"></script>
    <script>
        const textarea = document.getElementById('prompt-input');
        textarea.addEventListener('input', () => {
            textarea.style.height = 'auto';
            // 240px max-height to prevent it from getting too large
            textarea.style.height = Math.min(textarea.scrollHeight, 240) + 'px';
        });

        // You can add this to your script.js to make the new copy button work
        const copyButton = document.getElementById('copy-prompt-button');
        const promptResponse = document.getElementById('prompt-response');
        copyButton.addEventListener('click', () => {
            navigator.clipboard.writeText(promptResponse.innerText);
            // Optional: Add feedback to the user, like changing the button text or icon
            copyButton.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>`;
            setTimeout(() => {
                copyButton.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"/><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/></svg>`;
            }, 2000);
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
