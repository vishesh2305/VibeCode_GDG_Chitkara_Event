<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Forge - easeai</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-white dark:bg-slate-900 text-slate-800 dark:text-slate-200 font-sans transition-colors duration-300">
    <div id="tsparticles"></div>
    <div id="main-header"></div>
    <div class="container mx-auto p-4 max-w-5xl relative">
        <main>
             <section id="promptforge" class="bg-slate-100 dark:bg-slate-800 p-6 rounded-lg shadow-lg border border-slate-200 dark:border-slate-700">
                <h2 class="text-2xl font-semibold mb-4 text-amber-500 dark:text-amber-400">Prompt Forge - Refine Your Prompts</h2>
                <textarea id="prompt-input" class="w-full bg-slate-200 dark:bg-slate-700 p-3 rounded-md focus:ring-2 focus:ring-amber-500 outline-none" rows="4" placeholder="Enter a prompt to refine..."></textarea>
                <button id="refine-prompt-button" class="mt-2 w-full bg-amber-600 hover:bg-amber-700 text-white font-bold py-2 px-4 rounded-md transition duration-300">Refine Prompt</button>
                <div id="prompt-response" class="mt-4 p-4 bg-white dark:bg-slate-900 rounded-md whitespace-pre-wrap border border-slate-200 dark:border-slate-700"></div>
            </section>
        </main>
    </div>
    <div id="main-footer" class="relative"></div>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@3.4.0/tsparticles.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
